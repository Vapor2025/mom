<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff3366;
            --text-glow: 0 0 30px rgba(255, 182, 193, 0.6);
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #fff0f5, #ffe4e1);
            font-family: 'Great Vibes', '华文行楷', cursive;
        }

        /* 固定文字层 */
        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            pointer-events: none;
        }

        .main-title {
            font-size: 4.5em;
            margin: 0;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--text-glow);
            letter-spacing: 3px;
            filter: drop-shadow(0 5px 15px rgba(255,105,180,0.3));
        }

        /* 动态元素容器 */
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 多向运动动画 */
        @keyframes multiMove {
            0% {
                transform: 
                    translate(0, 0) 
                    rotate(0deg)
                    scale(1);
            }
            25% {
                transform: 
                    translate(20vw, -15vh) 
                    rotate(90deg)
                    scale(1.2);
            }
            50% {
                transform: 
                    translate(-10vw, 25vh) 
                    rotate(180deg)
                    scale(0.8);
            }
            75% {
                transform: 
                    translate(15vw, 10vh) 
                    rotate(270deg)
                    scale(1.1);
            }
            100% {
                transform: 
                    translate(0, 0) 
                    rotate(360deg)
                    scale(1);
            }
        }

        /* 花瓣元素 */
        .petal {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            animation: 
                multiMove 18s linear infinite,
                glow 2s ease-in-out infinite alternate;
        }

        /* 立体爱心 */
        .heart-3d {
            width: 40px;
            height: 40px;
            background: #ff4081;
            transform: rotate(45deg);
            position: absolute;
            animation: 
                beat 1.2s ease-in-out infinite,
                drift 25s linear infinite;
        }
        .heart-3d::before,
        .heart-3d::after {
            content: '';
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: inherit;
            position: absolute;
        }
        .heart-3d::before { top: -20px; left: 0; }
        .heart-3d::after { left: -20px; top: 0; }

        @keyframes beat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.3); }
        }

        @keyframes drift {
            0% { transform: rotate(45deg) translate(0,0); }
            100% { transform: rotate(45deg) translate(100vw, -100vh); }
        }

        /* 光晕效果 */
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255,105,180,0.5)); }
            to { filter: drop-shadow(0 0 15px rgba(255,20,147,0.8)); }
        }
    </style>
</head>
<body>
    <!-- 固定标题 -->
    <div class="text-container">
        <h1 class="main-title">Happy Mother's Day</h1>
    </div>

    <!-- 动态粒子层 -->
    <div class="particles-container"></div>

    <script>
        function createParticles() {
            const container = document.querySelector('.particles-container');
            
            // 创建花瓣粒子
            const petals = ['🌸', '🌺', '🌷', '💮', '🏵️'];
            petals.forEach((petal, index) => {
                for(let i=0; i<8; i++){
                    const p = document.createElement('div');
                    p.className = 'petal';
                    p.style.cssText = `
                        left: ${Math.random()*100}%;
                        top: ${Math.random()*100}%;
                        animation-delay: ${Math.random()*8}s;
                        color: hsl(${Math.random()*360}, 70%, 65%);
                        font-size: ${Math.random()*30+20}px;
                    `;
                    p.innerHTML = petal;
                    container.appendChild(p);
                }
            });

            // 创建立体爱心
            for(let i=0; i<12; i++){
                const heart = document.createElement('div');
                heart.className = 'heart-3d';
                heart.style.cssText = `
                    left: ${Math.random()*100}%;
                    top: ${Math.random()*100}%;
                    animation-delay: ${Math.random()*5}s;
                    background: hsl(${Math.random()*360}, 70%, 65%);
                `;
                container.appendChild(heart);
            }
        }

        window.onload = () => {
            createParticles();
        }
    </script>
</body>
</html>
